<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechnoStore</title>
    <!-- Custom styles -->
    <link rel="stylesheet" href="static/css/style.css" />
    <!-- Scripts -->
    <script defer src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js"></script>
    <!-- Custom scripts -->
    <script defer src="static/js/script.js"></script>
</head>

<body class="font-body relative" x-data="{ isCartOpen: false, isOpen: false }">
    <header class="bg-bgdarkgray sticky top-0 w-full">
        <nav class="container mx-auto">
            <div class="px-4 py-4 mx-auto flex items-center justify-between">
                <div class="flex items-center ">
                    <a href="index.html" class="logo fill-white">
                        <svg class="fill-white" width="22" height="28" viewBox="0 0 14 17" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13.0729 5.5214C12.9799 5.5937 11.3481 6.5129 11.3481 8.5578C11.3481 10.9229 13.424 11.7595 13.486 11.7801C13.4757 11.8317 13.1555 12.9265 12.3912 14.0419C11.7096 15.0231 10.9969 16.0042 9.91251 16.0042C8.82811 16.0042 8.54921 15.3742 7.29951 15.3742C6.08081 15.3742 5.64701 16.0249 4.65551 16.0249C3.66401 16.0249 2.97201 15.116 2.17681 14.0006C1.25761 12.6889 0.514008 10.6543 0.514008 8.723C0.514008 5.6246 2.52801 3.9824 4.51091 3.9824C5.56441 3.9824 6.44221 4.6744 7.10321 4.6744C7.73321 4.6744 8.71441 3.9411 9.91241 3.9411C10.3669 3.9412 11.9988 3.9826 13.0729 5.5214ZM9.34451 2.6296C9.84021 2.0409 10.1914 1.225 10.1914 0.4091C10.1914 0.2955 10.1811 0.1819 10.1604 0.0888996C9.35481 0.1199 8.39431 0.626 7.81591 1.2973C7.36151 1.8137 6.93801 2.6296 6.93801 3.4559C6.93801 3.5798 6.95871 3.7038 6.96901 3.7451C7.02061 3.7554 7.10331 3.7658 7.18591 3.7658C7.90891 3.7657 8.81771 3.2803 9.34451 2.6296Z" />
                        </svg>
                    </a>
                    <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
                    <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100' : 'opacity-0 -translate-x-full']"
                        class="absolute top-[76px] h-screen md:h-auto inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-bgdarkgray md:mt-0 md:p-0 md:top-0 md:relative md:opacity-100 md:translate-x-0 md:flex md:items-center md:justify-between">
                        <div class="flex text-base flex-col px-2 -mx-4 md:items-center md:flex-row md:mx-10 md:py-0">
                            <a href="#"
                                class="px-4 py-2 text-white hover:text-activeblue transition-colors duration-300 transform md:mx-2 capitalize">Home</a>
                            <a href="/#iphone"
                                class="px-4 py-2 text-white hover:text-activeblue transition-colors duration-300 transform md:mx-2 capitalize">iPhone</a>
                            <a href="/#macbook"
                                class="px-4 py-2 text-white hover:text-activeblue transition-colors duration-300 transform md:mx-2 capitalize">MacBook</a>
                            <a href="/#airpods"
                                class="px-4 py-2 text-white hover:text-activeblue transition-colors duration-300 transform md:mx-2 capitalize">AirPods
                                Pro</a>
                            <a href="/#buy-product"
                                class="px-4 py-2 text-white hover:text-activeblue transition-colors duration-300 transform md:mx-2 capitalize">Buy
                                product</a>
                        </div>
                    </div>
                </div>
                <div class="flex lg:pr-0 justify-end">
                    <!-- Cart button -->
                    <div class="cart pr-4 md:pr-4 ">
                        <button x-cloak @click="isCartOpen = !isCartOpen" class="relative p-3" type="button"
                            aria-label="toggle cart">
                            <svg class="fill-white" width="18" height="20" viewBox="0 0 14 15" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M12.9688 12.9C12.9688 13.5 12.4688 14 11.8687 14H3.06875C2.46875 14 1.96875 13.5 1.96875 12.9V5C1.96875 4.5 2.46875 4 3.06875 4H11.9688C12.5688 4 13.0688 4.5 13.0688 5.1V12.9H12.9688ZM7.46875 1C8.66875 1 9.56875 1.9 9.76875 3H5.16875C5.36875 1.9 6.26875 1 7.46875 1ZM11.8687 3H10.7688C10.5688 1.3 9.16875 0 7.46875 0C5.76875 0 4.36875 1.3 4.16875 3H3.06875C1.86875 3 0.96875 3.9 0.96875 5.1V13C0.96875 14.1 1.86875 15 3.06875 15H11.9688C13.0688 15 14.0688 14.1 14.0688 12.9V5C13.9688 3.9 13.0687 3 11.8687 3Z" />
                            </svg>
                            <span
                                class="absolute inline-flex bg-activeblue text-white rounded-full p-1 text-[.7rem] leading-none min-w-5 h-5 justify-center align-middle top-1/2 -right-1">0</span>
                        </button>
                    </div>
                    <!-- Mobile menu button -->
                    <div class="flex md:hidden">
                        <button x-cloak @click="isOpen = !isOpen" type="button"
                            class="text-white hover:text-white focus:outline-none focus:text-white "
                            aria-label="toggle menu">
                            <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                            </svg>

                            <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Cart content -->
        <div x-cloak :class="[isCartOpen ? 'translate-x-0 opacity-100' : 'opacity-0 translate-x-full']"
            class="cartSidebar shadow-inner inset-[0_0_0_auto] shadow-white/25 text-white fixed z-20 w-full sm:w-96 py-8 transition-all duration-300 ease-in-out bg-bgdarkgray grid grid-rows-[50px_minmax(0px,_1fr)_100px]">
            <p class="text-2xl h2 pb-4 px-4">Shopping Cart</p>
            <ul class="cart-items-list overflow-auto py-4">
                <li class="cart-item grid grid-cols-[30px_70px_150px_1fr] gap-3 text-center items-center p-4">
                    <button
                        class="remove-button inline-flex items-center justify-center leading-none w-5 h-5 bg-bglightgray text-body rounded-sm hover:bg-activeblue hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg></button>
                    <div class="image p-3 max-w-16 bg-bglightgray rounded-md"><img
                            src="static/img/product-phone-14-pro.jpg" alt="product-phone-14-pro">
                    </div>
                    <div class="product-info text-left flex flex-col gap-2">
                        <div class="name">iPhone 14 Pro</div>
                        <div class="price">$0.00</div>
                    </div>
                    <div class="quantity">
                        <button
                            class="quantity-button-minus inline-block  leading-none w-5 h-5 bg-bglightgray text-body rounded-sm hover:bg-activeblue hover:text-white">-</button>
                        <span class="inline-block min-w-5 h-5 rounded-sm px-1">1</span>
                        <button
                            class="quantity-button-plus inline-block  leading-none w-5 h-5 bg-bglightgray text-body rounded-sm hover:bg-activeblue hover:text-white">+</button>
                    </div>
                </li>
                <li class="cart-item grid grid-cols-[30px_70px_150px_1fr] gap-3 text-center items-center p-4">
                    <button
                        class="remove-button inline-flex items-center justify-center leading-none w-5 h-5 bg-bglightgray text-body rounded-sm hover:bg-activeblue hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg></button>
                    <div class="image p-3 max-w-16 bg-bglightgray rounded-md"><img
                            src="static/img/product-phone-14-pro.jpg" alt="product-phone-14-pro">
                    </div>
                    <div class="product-info text-left flex flex-col gap-2">
                        <div class="name">iPhone 14 Pro</div>
                        <div class="price">$0.00</div>
                    </div>
                    <div class="quantity">
                        <button
                            class="quantity-button-minus inline-block  leading-none w-5 h-5 bg-bglightgray text-body rounded-sm hover:bg-activeblue hover:text-white">-</button>
                        <span class="inline-block min-w-5 h-5 rounded-sm px-1">1</span>
                        <button
                            class="quantity-button-plus inline-block  leading-none w-5 h-5 bg-bglightgray text-body rounded-sm hover:bg-activeblue hover:text-white">+</button>
                    </div>
                </li>
                <li class="cart-item grid grid-cols-[30px_70px_150px_1fr] gap-3 text-center items-center p-4">
                    <button
                        class="remove-button inline-flex items-center justify-center leading-none w-5 h-5 bg-bglightgray text-body rounded-sm hover:bg-activeblue hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg></button>
                    <div class="image p-3 max-w-16 bg-bglightgray rounded-md"><img
                            src="static/img/product-phone-14-pro.jpg" alt="product-phone-14-pro">
                    </div>
                    <div class="product-info text-left flex flex-col gap-2">
                        <div class="name">iPhone 14 Pro</div>
                        <div class="price">$0.00</div>
                    </div>
                    <div class="quantity">
                        <button
                            class="quantity-button-minus inline-block  leading-none w-5 h-5 bg-bglightgray text-body rounded-sm hover:bg-activeblue hover:text-white">-</button>
                        <span class="inline-block min-w-5 h-5 rounded-sm px-1">1</span>
                        <button
                            class="quantity-button-plus inline-block  leading-none w-5 h-5 bg-bglightgray text-body rounded-sm hover:bg-activeblue hover:text-white">+</button>
                    </div>
                </li>
                <li class="cart-item grid grid-cols-[30px_70px_150px_1fr] gap-3 text-center items-center p-4">
                    <button
                        class="remove-button inline-flex items-center justify-center leading-none w-5 h-5 bg-bglightgray text-body rounded-sm hover:bg-activeblue hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg></button>
                    <div class="image p-3 max-w-16 bg-bglightgray rounded-md"><img
                            src="static/img/product-phone-14-pro.jpg" alt="product-phone-14-pro">
                    </div>
                    <div class="product-info text-left flex flex-col gap-2">
                        <div class="name">iPhone 14 Pro</div>
                        <div class="price">$0.00</div>
                    </div>
                    <div class="quantity">
                        <button
                            class="quantity-button-minus inline-block  leading-none w-5 h-5 bg-bglightgray text-body rounded-sm hover:bg-activeblue hover:text-white">-</button>
                        <span class="inline-block min-w-5 h-5 rounded-sm px-1">1</span>
                        <button
                            class="quantity-button-plus inline-block  leading-none w-5 h-5 bg-bglightgray text-body rounded-sm hover:bg-activeblue hover:text-white">+</button>
                    </div>
                </li>

            </ul>
            <div class="cart-footer place-content-end px-4">
                <div class="flex justify-between py-4">
                    <p>Total</p>
                    <p>$0.00</p>
                </div>
                <div class="cart-buttons cursor-pointer flex justify-between align-middle space-x-4">
                    <button x-cloak @click="isCartOpen = !isCartOpen"
                        class="w-full py-2 bg-white text-primary rounded-md" type="button"
                        aria-label="toggle cart">Close</button>
                    <button class="w-full py-2 bg-activeblue text-white rounded-md">Checkout</button>
                </div>
            </div>
        </div>

        <!-- Hero -->
        <section class="hero bg-white text-center">
            <div class="hero-content grid grid-cols-1 auto-cols-fr md:grid-cols-2 gap-4">
                <div class="hero-text col-span-2">
                    <h1 class="text-4xl font-bold mt-12 py-4">iPhone 14 Pro</h1>
                    <p class="text-lg">Big and biger</p>
                    <button class="text-activeblue py-2 px-4">Learn more</button>
                    <button class="text-activeblue py-2 px-4">Buy now</button>
                </div>
                <div class="hero-left mt-4 col-end-2 place-self-end ">
                    <img src="static/img/section1-left-hand.png" alt="product-phone-14">
                </div>
                <div class="hero-right col-span-1 mt-4">
                    <img src="static/img/section1-right-hand.png" alt="product-phone-14-pro">
                </div>
            </div>
        </section>

    </main>
    <footer>
        <div class="container">
        </div>
    </footer>
</body>

</html>
